<!Doctype html>
<html>
   <!-- Html Strucutre-->
    <head>
       <title>login page</title>
       <script type="text/javascript">
       function validate(){
             var uname=document.getElementById("uname").value;
             var pass=document.getElementById("pass").value;
             
             if(uname==""){
                alert("Please enter the user name");
                document.getElementById("uname").style.border="2px solid red";
                document.getElementById("span").innerHTML="Please enter the user name";
               return false;
             }
             else if(pass==""){
                alert("Please enter the password");
                document.getElementById("pass").style.border="2px solid red";
                return false;
             }
             
             else{
                return true;
             }
       }  
       
         
      
       </script>
      <style>
         fieldset{
            width: 300px;
            margin: 0 auto;
            border: 2px solid black;
            padding: 10px;
            background-color: lightsalmon;
         }
         legend{
            font-size: 20px;
            color: red;
         }
         label{
            font-size: 15px;
            color: orchid;
         }
         input{
            width: 90%;
            padding: 5px;
            margin: 5px;
         }
      </style> 
      </head>

    <body>
      <form onsubmit="return validate()" action="Aboutus.html">
         <fieldset>
           <legend>LOGIN PAGE</legend>
         <label>User Name</label>
         <input type="text" placeholder="User Name"id="uname"><br><br>
         <span id="span" style="font-size: 10px;color:red"></span><br>
         <label for="password">password</label>
         <input type="password" placeholder="Password"id="pass">
         <br><br>
         <input type="submit" value="Sign In">
        
         
         </fieldset>
      </form>
     
   </body> 
   </body>
    
    
</html>
